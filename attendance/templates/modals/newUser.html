{% load static %}
{% block content %}
<div class="modal fade" id="newUser" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-lg">
        <div class="modal-header">
          <h5 class="modal-title font-weight-bold">Nový uživatel</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form action="{% url 'new_user' %}" method="post">
            {% csrf_token %}
            <div class="modal-body">
                <div class="form-group">
                    <label for="userName" class="font-weight-bolder">Uživatelské jméno</label>
                    <input type="text" id="userName" name="userName" class="form-control rounded-sm" required>
                </div>
                <div class="userFeedbackArea invalid-feedback"></div>
                <div class="form-group">
                    <label for="userName" class="font-weight-bolder">Heslo</label>
                    <input type="password" name="pass1" class="form-control rounded-sm" required>
                </div>
                <div class="passCheckHint">
                    <p><small>Heslo musí mít alespoň 6 znaků a obsahovat alespoň 1 číslo a velké písmeno</small></p>
                </div>
                <div class="passCheckArea invalid-feedback"></div>
                <div class="form-group">
                    <label for="userName" class="font-weight-bolder">Heslo pro kontrolu</label>
                    <input type="password" name="pass2" class="form-control rounded-sm" required>
                </div>
                <div class="passwordCheckArea invalid-feedback"></div>
                <div class="form-row">
                    <div class="col">
                        <div class="form-group">
                            <label for="firstName" class="font-weight-bolder">Jméno</label>
                            <input type="text" name="firstName" class="form-control rounded-sm" required>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="lastName" class="font-weight-bolder">Příjmení</label>
                            <input type="text" name="lastName" class="form-control rounded-sm" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="font-weight-bolder">E-mail</label>
                    <input type="email" name="email" class="form-control rounded-sm" required>
                </div>
                <div class="form-group">
                    <label for="empNum" class="font-weight-bolder">Číslo zaměstnance</label>
                    <input type="text" name="empNum" class="form-control rounded-sm" required>
                </div>
                <div class="form-group">
                    <label for="fte" class="font-weight-bolder">Výše úvazku</label>
                    <input type="number" min="0" max="1" step=".1" name="fte" class="form-control rounded-sm" required>
                </div>
                <div class="form-group">
                    <label for="position" class="font-weight-bolder">Pozice</label>
                    <input type="text" name="position" class="form-control rounded-sm" required>
                </div>
            </div>
            <div class="modal-footer">
                <input type="submit" id="submitBtn" class="btn btn-primary btn-block rounded-sm" value="Vytvořit">
            </div>
        </form>
      </div>
    </div>
</div>
{% endblock %}
