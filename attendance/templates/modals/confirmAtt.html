{% load static %}
{% block content %}
<div class="modal fade" id="confirmAtt" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-lg">
        <div class="modal-header">
          <h5 class="modal-title font-weight-bold">Opravdu chcete odeslat docházku?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center">
            <a href="{% url 'confirm_attendance' %}?{{ request.GET.urlencode }}" class="btn btn-primary rounded-lg">Odeslat</a>
            <button type="button" class="btn btn-danger rounded-lg" data-dismiss="modal" aria-label="Close">Zrušit</button>
        </div>
      </div>
    </div>
</div>
{% endblock %}
