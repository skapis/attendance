{% load static %}
{% block content %}
<div class="modal fade" id="edit_{{project.projectId}}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-lg">
        <div class="modal-header">
          <h5 class="modal-title font-weight-bold">Editace záznamu</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form action="{% url 'edit_project' project.projectId %}" method="post">
            {% csrf_token %}
            <div class="modal-body">
                <div class="form-group">
                    <label for="name" class="font-weight-bolder">Název projektu</label>
                    <input type="text" name="name" value="{{project.name}}" class="form-control rounded-sm" required>
                </div>
                <div class="form-group">
                    <label for="date" class="font-weight-bolder">Datum</label>
                    <input type="date" name="date" value="{{project.date|date:'Y-m-d'}}" class="form-control rounded-sm" required>
                </div>
                <div class="form-row">
                    <div class="col">
                        <div class="form-group">
                            <label for="start" class="font-weight-bolder">Začátek</label>
                            <input type="time" name="start" value="{{project.start|time:'h:i:s'}}" class="form-control rounded-sm" required>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="end" class="font-weight-bolder">Konec</label>
                            <input type="time" name="end" value="{{project.end|time:'h:i:s'}}" class="form-control rounded-sm" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <input type="submit" id="submitBtn" class="btn btn-primary btn-block rounded-sm" value="Uložit">
            </div>
        </form>
      </div>
    </div>
</div>
{% endblock %}
